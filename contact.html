<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coffee Baze - Contact Us</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">☕ Coffee Baze</div>
      <nav>
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="team.html">About Us</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu">
          ☰
        </button>
      </nav>
    </div>
  </header>

  <main class="contact-page container">
    <h1 class="page-title">Get in Touch</h1>
    <form id="contact-form" novalidate>
      <label for="name">Name<span>*</span></label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="email">Email<span>*</span></label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />

      <label for="message">Message<span>*</span></label>
      <textarea id="message" name="message" rows="5" required placeholder="Your message here"></textarea>

      <button type="submit">Send Message</button>
    </form>

    
    <div id="contact-notification" class="notification"></div>
  </main>

  <footer>
    <div class="container footer-content">
      <p>Rainbow lane , Nairobi, Kenya</p>
      <p>Follow us on
        <a href="#">Instagram</a>,
        <a href="#">Facebook</a>,
        <a href="#">Twitter</a>
      </p>
      <p>&copy; 2025 Coffee Haven</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
